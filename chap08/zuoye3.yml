apiVersion : apps/v1
kind: Deployment
metadata:
  name: zuoye
  namespace: default
spec:
  selector:
    matchLabels:
      name: httpserver
  replicas: 3
  template:
    metadata:
      labels:
        name: httpserver
    spec:
      replicas: 2
      selector: 
        matchLabels:
          name: httpserver
      containers:
      - name: httpserver
        image: innod/httpserver:v1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        lifecycle:
          postStart:
            exec:
            command: ["bin/sh","-c","echo hello from the postStart handler > /usr/share/message"]
          preStop:
            exec:
              command: ["bin/sh","-c","echo hello from the postStop handler > /usr/share/message"]
        livenessProbe:
          httpGet:
            port: 8080
            path: /healthz
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 3
          timeoutSeconds: 10
        readinessProbe:            
          failureThreshold: 3            
          httpGet:              
            path: /healthz              
            port: 8080              
            scheme: HTTP            
          initialDelaySeconds: 5            
          periodSeconds: 10            
          successThreshold: 1            
          timeoutSeconds: 1
        terminationMessagePath: /dev/termination-log          
        terminationMessagePolicy: File
      resources:
        limits:
          cpu: 1000m
          memory: 300mi
        request:
          cpu: 1000m
          memory: 300mi